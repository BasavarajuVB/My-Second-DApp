<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claim DApp</title>
  <style>
    body {
  font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
  background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  background: white;
  padding: 25px;
  border-radius: 12px;
  width: 320px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}

input {
  padding: 12px;
  margin-top: 12px;
  width: calc(100% - 26px);
  border: 1px solid #e0e0e0;
  border-radius: 8px;
  font-size: 15px;
  transition: border-color 0.3s;
}

input:focus {
  outline: none;
  border-color: #6c5ce7;
  box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.1);
}

button {
  padding: 12px;
  margin-top: 15px;
  width: 100%;
  border: none;
  border-radius: 8px;
  background: linear-gradient(to right, #6c5ce7, #a367dc);
  color: white;
  font-weight: 600;
  font-size: 15px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
}

button:active {
  transform: translateY(0);
}

p {
  margin-top: 12px;
  font-size: 14px;
  color: #666;
  line-height: 1.5;
}
  </style>
</head>
<body>
  <div class="container">
    <h2>Claim DApp</h2>
    <button id="connectBtn">Connect Wallet</button>
    <p id="walletAddr"></p>

    <input type="number" id="inputNum" placeholder="Enter number" />
    <button id="setBtn">Set Value</button>
    <p id="setStatus"></p>

    <button id="claimBtn">Claim</button>
    <p id="claimResult"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
